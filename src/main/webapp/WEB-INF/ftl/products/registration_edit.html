<#--注册码编辑页面-->
<#include "/comm.ftl"/>
<#assign module = "products_registration"/>
<#assign form = "${module}_edit_form"/>
<form id="${form}" method="POST" class="easyui-tabs" data-options="fit:true">
	<div title="注册码信息">
		<div style="float:left;margin-top:12px;width:100%;">
				<label style="width:75px;">所属渠道：</label>
				<input name="channelId" class="easyui-combobox" data-options="url:'<@s.url '/products/channel/all'/>',valueField:'id',textField:'name',icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).combobox('clear');}}]" style="width:480px;"/>
		</div>
		<div style="float:left;margin-top:12px;width:100%;">
				<label style="width:75px;">价格：</label>
				<input name="price" class="easyui-numberbox" required="true" missingMessage="请输入注册码价格" data-options="min:0,value:0,icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).numberbox('clear');}}]" style="width:100px;"/>
		</div>
		<div style="float:left;margin-top:12px;width:100%;">
			<label style="width:75px;">注册码：</label>
			<input name="code" class="easyui-textbox" required="true" missingMessage="请刷新自动生成注册码" data-options="icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).textbox('clear');}},{iconCls:'icon-mini-refresh',handler:function(e){
					alert('refresh');
				}}]" style="width:480px;"/>
		</div>
		<div style="float:left;margin-top:12px;width:100%;">
			<label style="width:75px;">有效期限：</label>
			<input name="limits" class="easyui-numberspinner" required="true" missingMessage="请输入注册码有效期限" data-options="min:1,value:12,icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).numberspinner('clear');}}]" style="width:100px;"/>
			<span>单位：月 <span style="color:red;">(自激活之时开始计算)</span></span>
		</div>
		<div style="float:left;margin-top:9px;width:100%;">
			<label style="width:75px;margin-top:3px;">状态：</label>
			<#list statusMap?keys as key>
			<label style="padding-top:0px;<#if (key_index > 0)>margin-left:12px;</#if> ">
				<input type="radio" name="status" value="${key}"  <#if (key_index == 0)> checked="checked" </#if> />${statusMap[key]}
			</label>
			</#list>
		</div>
	</div>
	<div title="所属产品集合">
	
	</div>
	<div title="软件类型限制">
	
	</div>

			<label style="width: 75px;">关联产品：</label>

			<input id = "${module}_product_name" name="productName" class="easyui-textbox" data-options="buttonText:'选择 ',prompt:'选择产品',missingMessage:'请选择产品',icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).textbox('clear');$('#${module}_edit_form input[name=\'productId\']').val('');}}],width:400,onClickButton:${module}_chooseProduct" />
			<input type="hidden" name="id" />
		</div>
		<div style="float: left; margin-top: 12px;">
			<label style="width: 75px;">期限(月)：</label> 
			<input name="limitTime" class="easyui-numberbox" data-options="editable:true,min:0" style="width: 400px;" />
		</div>
		<div style="float: left; margin-top: 12px;">
			<label style="width: 75px;">渠道：</label> 
			<input name="channelId"	id="${module}_channel_combobox" style="width: 400px;" />
		</div>
		<div style="float: left; margin-top: 12px;">
			<label style="width: 75px;">原价：</label> 
			<input type="text"	name="price" class="easyui-numberbox" data-options="editable:true,min:0,precision:2"	style="width: 400px;" />
		</div>
		<div style="float: left; margin-top: 12px;">
			<label style="width: 75px;">优惠价：</label>
			<input type="text" name="discount" class="easyui-numberbox" data-options="editable:true,min:0,precision:2"	style="width: 400px;" />
		</div>
		<div style="float: left; margin-top: 12px;">
			<label style="width: 75px;">到期时间：</label>
			<input type="text" name="endTime" class="easyui-datebox" data-options="panelWidth:270"	style="width: 400px;" />

			<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
		</div>
		</div> -->
</form>
