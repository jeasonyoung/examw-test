	function edit_window(title,index,row,code){
		var d = $("<div/>").dialog({
			title:title,
			width:550,
			height:350,
			href:"<@s.url '/products/registration/edit'/>",
			modal:true,
			buttons:[

					$.messager.progress();

							var isValid = $(this).form("validate");

						onLoadError:function(e){
							$.messager.progress("close");

						},
						success:function(data){

							var data = $.parseJSON(data);

								dg.datagrid(row ? "updateRow" : "insertRow",{
									index:index,
									row:data.data
								});
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},

				iconCls:"icon-cancel",

					return;
				}
				if(row) $("#${module}_edit_form").form("load",row);
			}
	  });
