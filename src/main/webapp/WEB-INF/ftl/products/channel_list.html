<#--渠道列表-->
<#include "comm.ftl"/>
<#assign module="products_channel"/>
<#assign dg="${module}_list_dg"/>
<table id="${dg}" class="easyui-datagrid" data-options="url:'<@s.url '/products/channel/datagrid'/>',fit:true,fitColumns:true,rownumbers:true,pagination:true,border:true,striped:true,
		pagePosition:'bottom',pageSize:20,pageList:[20,30,40],idField:'id',sortName:'code',sortOrder:'asc',toolbar:'#${dg}_toolbar',onLoadError:function(e){ <@error_dialog 'e'/> },
		onDblClickRow:function(rowIndex,rowData){${module}_edit_window('编辑渠道',rowIndex,rowData,null); }">
	<thead>
		<tr>
			<th data-options="field:'id',checkbox:true"></th>
			<th data-options="field:'code',width:10,align:'left',sortable:true">渠道代码</th>
			<th data-options="field:'name',width:70,align:'left',sortable:true">渠道名称</th>
		</tr>
	</thead>
</table>
<div id="${dg}_toolbar">
	<@shiro.hasPermission name="${PER_UPDATE}">
	<a href="#" class="easyui-linkbutton" onclick="${dg}_add()" data-options="iconCls:'icon-add',plain:true" style="float:left;">新增</a>
	</@shiro.hasPermission>
	<span>|</span>
	<@shiro.hasPermission name="${PER_DELETE}">
	<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
	</@shiro.hasPermission>
	
	<label style="margin-left:10px;"><input name="name" class="easyui-textbox" prompt="渠道名称" data-options="icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).textbox('clear');}},{iconCls:'icon-search',handler:function(e){ ${dg}_search(); }}]" style="width:398px;"/></label>
</div>
<script type="text/javascript">
<!--
$(function(){
	//search
	${dg}_search = function(){
		$("#${dg}").datagrid("load",{"name":$("#${dg}_toolbar input[name='name']").val()});
	};
	<@shiro.hasPermission name="${PER_UPDATE}">
	//add
	var m = false;
	${dg}_add = function(title,index,row,order){
		if(m) return;
		m = true;
		$.getJSON("<@s.url '/products/channel/code?_='/>" + Math.random(),function(code){
			m = false;
			${module}_edit_window("新增渠道",0,null,code);
		});
	};
	</@shiro.hasPermission>
	//edit
	${module}_edit_window = function(title,index,row,code){
		var d = $("<div/>").dialog({
			title:title,width:400,height:190,modal:true,
			href:"<@s.url '/products/channel/edit'/>",
			buttons:[
			 <@shiro.hasPermission name="${PER_UPDATE}">
			  {
				text:"保存",iconCls:"icon-save",
				handler:function(){
					$.messager.progress({"text":"正在保存数据，请稍后..."});
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/products/channel/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						onLoadError:function(e){ $.messager.progress("close"); <@error_dialog "e"/> },
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								$("#${dg}").datagrid(row ? "updateRow" : "insertRow",{index:index, row:data.data });
								d.dialog("close");
							}else{
								$.messager.show({ title:"保存异常", msg:data.msg });
							}
						}
					});
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",iconCls:"icon-cancel",
				handler:function(){ d.dialog("close"); }
			}],
			onClose:function(){ $(this).dialog("destroy"); },
			onLoad:function(){ $("#${module}_edit_form").form("load",row || {"code":code}); }
	  });
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	//delete
	${dg}_delete = function(){
		var rows = $("#${dg}").datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress({"text":"正在删除数据，请稍后..."});
				var ids = [];
				for(var i = 0; i < rows.length; i++){ ids.push(rows[i].id); }
				$.ajax({
					url:"<@s.url '/products/channel/delete'/>",type:"POST",data:JSON.stringify(ids),dataType:"json",contentType:"application/json;charset=UTF-8",
					error:function(e){ $.messager.progress("close"); <@error_dialog "e"/> },
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							$("#${dg}").datagrid("load").datagrid("unselectAll");
						}else{
							$.messager.show({title:"提示", msg:data.msg });
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
});
//-->
</script>
