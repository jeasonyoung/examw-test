<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--
$(function(){
	//dg
	var dg=$("#${dg}").datagrid({
		url:"<@s.url '/products/registration/bind/datagrid'/>",

		rownumbers:true,

		border:true,

		idField:"id",
		sortName:"createTime",
		sortOrder:"desc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"注册码",
			field:"registrationCode",
			width:12,
			align:"left"
		},{
			title:"机器码",
			field:"machineCode",
			width:12,
			align:"center",
			sortable:true
		},{
			title:"软件类型",
			field:"softwareTypeName",
			width:12,
			align:"center"
		},{
			title:"创建时间",
			field:"createTime",
			width:12,
			align:"center",
			sortable:true
		},{
			title:"机器详情",
			field:"detail",
			width:30,
			align:"center",
			sortable:true
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		}
	});
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			registrationCode:$("#${dg}_toobar input[name='code']").val()
		});
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/products/registration/bind/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
});
//-->
</script>
		<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_DELETE}">
				<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
			</@shiro.hasPermission>
			<label>注册码:</label>
			<input name="code" type="text" style="width:198px;"/>

			<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
		</div>
