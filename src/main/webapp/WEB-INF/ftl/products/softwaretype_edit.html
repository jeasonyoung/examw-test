<!-- 软件类型编辑 -->
<#include "comm.ftl"/>
<#assign module = "product_softwaretype" />
<#assign form = "${module}_edit_form" />
<form id="${form}" method="POST" style="padding:10px;">
	<div style="float:left;margin-top:2px;width:100%;">
		<label style="width:75px;">类型代码：</label>
		<input name="code" class="easyui-numberbox" required="true" missingMessage="请输入软件类型代码" data-options="icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).numberbox('clear');}}]" style="width:100px;" />
		<input type="hidden" name="id"/>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">类型名称：</label>
		<input name="name" class="easyui-textbox" required="true" missingMessage="请输入软件类型名称" data-options="icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).textbox('clear');}}]" style="width:240px;"/>
	</div>
</form>
