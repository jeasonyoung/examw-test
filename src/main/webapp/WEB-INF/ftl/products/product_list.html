<#--产品设置列表-->
<#include "comm.ftl"/>
<#assign module="products_product"/>
<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--
$(function(){
	var current_category_id = "",current_exam_id = "";
	//category-exam-tree
	var t = $("#${module}_list_category_exam_tree").tree({
		url:"<@s.url '/settings/category/exams-tree'/>",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onBeforeLoad:function(){
			current_category_id = current_exam_id = "";
		},
		onClick:function(node){
			 if(node.attributes.type == "category"){
				 current_category_id = node.id;
				 current_exam_id = "";
			 }else if(node.attributes.type == "exam"){
				 var parent = t.tree("getParent",node.target);
				 current_category_id = parent.id;
				 current_exam_id = node.id;
			 }else{
				 current_category_id = current_exam_id = "";
			 }
			 //search;
			 ${dg}_search();
		}
	});
	//dg
	var dg=$("#${dg}").datagrid({
		url:"<@s.url '/products/product/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"code",
		sortOrder:"asc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"所属考试",
			field:"examName",
			width:10,
			align:"left"
		},{
			title:"产品代码",
			field:"code",
			width:5,
			align:"center",
			sortable:true
		},{
			title:"产品名称",
			field:"name",
			width:30,
			align:"center",
			sortable:true
		},{
			title:"定价",
			field:"price",
			width:8,
			align:"center",
			sortable:true
		},{
			title:"优惠价",
			field:"discount",
			width:8,
			align:"center",
			sortable:true
		},{
			title:"状态",
			field:"statusName",
			width:8,
			align:"center"
		},{
			title:"创建时间",
			field:"createTime",
			width:12,
			align:"center",
			sortable:true
		},{
			title:"修改时间",
			field:"lastTime",
			width:12,
			align:"center",
			sortable:true
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onDblClickRow:function(rowIndex,rowData){
			edit_window("编辑产品",rowIndex,rowData,null);
		}
	});
	//edit
	function edit_window(title,index,row,code){
		var c_id = current_category_id,e_id = current_exam_id;
		if(row != null){
			c_id = row.categoryId;
			e_id = row.examId;
		}
		var d = $("<div/>").dialog({
			title:title,
			width:610,
			height:555,
			href:"<@s.url '/products/product/edit'/>?categoryId="+c_id+"&examId=" + e_id,
			modal:true,
			buttons:[
			<@shiro.hasPermission name="${PER_UPDATE}">
			  {
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/products/product/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						onLoadError:function(e){
							$.messager.progress("close");
							<@error_dialog "e"/>
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								dg.datagrid(row ? "updateRow" : "insertRow",{
									index:index,
									row:data.data
								});
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(code && !row){
					$("#${module}_edit_form").form("load",{"code":code});
					return;
				}
				if(row) $("#${module}_edit_form").form("load",row);
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			  name:$("#${dg}_toobar input[name='name']").val(),
			  examId:current_exam_id
		});
	};
	//add
	var m = false;
	${dg}_add = function(){
		if(m) return;
		m = true;
		$.getJSON("<@s.url '/products/product/code'/>",function(data){
			m = false;
			edit_window("新增产品",0,null,data[0]);
		});
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/products/product/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true" id="${dg}_layout">
	 <div data-options="region:'west',title:'所属考试',split:true,tools: [{
		 	iconCls:'icon-reload',
		 	handler:function(){
			 		$('#${module}_list_category_exam_tree').tree('reload');
			 		${dg}_search();
		 	}
	 	}]" style="padding:5px;width:190px;">
	 	<ul id="${module}_list_category_exam_tree"></ul>
	 </div>
	 <div data-options="region:'center',title:'产品列表'">
		<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_UPDATE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_add()" data-options="iconCls:'icon-add',plain:true" style="float:left;">新增</a>
			</@shiro.hasPermission>
			<span>|</span>
			<@shiro.hasPermission name="${PER_DELETE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
			</@shiro.hasPermission>
			
			<label>产品名称:</label>
			<input name="name" type="text" style="width:198px;"/>

			<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
		</div>
	</div>
</div>
