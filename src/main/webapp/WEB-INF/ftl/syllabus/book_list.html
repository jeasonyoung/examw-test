<#--教材列表-->
<#include "comm.ftl"/>
<#assign module="syllabus_textbook"/>
<#assign dg="${module}_dg"/>
<script type="text/javascript">
<!--
$(function(){
	var current_exam_id = current_subject_id = "";
	//exam tree
	var exam_tree = $("#${module}_exam_tree").tree({
		url:"<@s.url '/settings/category/subject-tree'/>",
		lines:true,
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onBeforeLoad:function(){
			current_exam_id = current_subject_id = "";
		},
		onClick:function(node){
			current_exam_id = current_subject_id = "";
			if(node.attributes.type =="subject"){
				current_subject_id = node.id;
				var parent = exam_tree.tree("getParent",node.target);
				if(parent) current_exam_id = parent.id;
			}else{
				current_exam_id = node.id;
			}
			${dg}_search();
		}
	});
	//dg
	var dg = $("#${dg}").datagrid({
		url:"<@s.url '/syllabus/textbook/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"price",
		sortOrder:"asc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"所属科目",
			field:"subName",
			width:10,
			align:"left",
			sortable:true
		}
		,{
			title:"教材名称",
			field:"name",
			width:10,
			align:"left",
			sortable:true
		}
		,{
			title:"所属出版社",
			field:"pressName",
			width:20,
			align:"left",
			sortable:true
		}
		,{
			title:"价格",
			field:"price",
			width:20,
			align:"conter",
			sortable:true
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onDblClickRow:function(rowIndex,rowData){
			edit_window("修改教材",rowIndex,rowData);
		}
	});
	//add
	${dg}_add = function(){
		edit_window("新增教材",0,null);
	};
	//edit
	function edit_window(title,index,row){
		var exam_id = current_exam_id;
		if(row){
			exam_id = row.examId;
			current_subject_id = row.subId;
		}
		var d = $("<div/>").dialog({
			title:title,
			width:550,
			height:250,
			href:"<@s.url '/syllabus/textbook/edit'/>?examId="+exam_id+"&subId=" + current_subject_id,
			modal:true,
			buttons:[
			<@shiro.hasPermission name="${PER_UPDATE}">      
			{
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/syllabus/textbook/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						onLoadError:function(e){
							$.messager.progress("close");
							<@error_dialog "e"/>
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								dg.datagrid(row ? "updateRow" : "insertRow",{
									index:index,
									row:data.data
								});
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row) $("#${module}_edit_form").form("load",row);
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			"examId":current_exam_id,
			"subId":current_subject_id,
			name:$("#${dg}_toobar input[name='name']").val()
		});
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/syllabus/textbook/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'west',title:'所属科目',split:true,tools:[{
			iconCls:'icon-reload',
		 	handler:function(){
		 		$('#${module}_exam_tree').tree('reload');
		 		${dg}_search();
		 	}
		}]"  style="padding:5px;width:195px;">
		<ul id="${module}_exam_tree"></ul>
	</div>
	<div data-options="region:'center',title:'大纲列表'">
		<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_UPDATE}">
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true"  onclick="${dg}_add()" style="float:left;">新增</a>
			</@shiro.hasPermission>
			<span>|</span>
			<@shiro.hasPermission name="${PER_DELETE}">
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="${dg}_delete()">删除</a>
			</@shiro.hasPermission>
			<label>教材名称：<input name="name" type="text" style="width:198px;"/></label>
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="${dg}_search()" style="margin-left:10px;">查询</a>
		</div>
	</div>
</div>
