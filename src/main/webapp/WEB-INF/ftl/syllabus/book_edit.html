<#--教材编辑-->
<#include "comm.ftl"/>
<#assign module="syllabus_book"/>
<#assign form="${module}_edit_form"/>
<form id="${form}" method="POST" style="padding:10px;">
	<div style="float:left;margin-top:2px;width:100%;">
		<label style="width:75px;">所属出版社：</label>
		<input type="text" name="pressId" class="easyui-combobox" data-options="
			url:'<@s.url '/syllabus/press/all'/>',
			valueField:'id',textField:'name',multiple:false,required:true,
			onLoadError:function(e){ <@error_dialog 'e'/> }
		" style="width:464px;">
	</div>
	<div style="float:left;margin-top:8px;width:100%;">
		<label style="width:75px;">所属科目：</label>
		<input id="${form}_examId" type="text" name="examId" class="easyui-combotree" data-options="
				url:'<@s.url '/settings/category/exams-tree'/>',
				required:true,
				onLoadError:function(e){ <@error_dialog 'e'/> },
				onSelect:function(record){
					var s_cbb = $('#${form}_subjectId');
					if(s_cbb){ s_cbb.combobox('clear');s_cbb.combobox('reload','<@s.url '/settings/subject/all'/>?examId=' + record.id);}
					var area_cbb = $('#${form}_areaId');
					if(area_cbb){ area_cbb.combobox('clear'); area_cbb.combobox('reload','<@s.url '/settings/exam/areas'/>?examId=' + record.id);}
				}
			" style="width:280px;"/>
		<input id="${form}_subjectId" type="text" name="subjectId" class="easyui-combobox" data-options="
				url:'<@s.url '/settings/subject/all'/>?examId=${current_exam_id}',
				required:true,valueField:'id',textField:'name',
				onLoadError:function(e){ <@error_dialog 'e'/> }
			" style="width:180px;"/>
		<input type="hidden" name="id">
	</div> 
	<div style="float:left; margin-top:8px; width:100%;">
		<label style="width:75px;">教材名称：</label>
		<input type="text" name="name" class="easyui-validatebox"  data-options="required:true" style="width:460px;"/>
	</div>
	<div style="float:left; margin-top:8px; width:100%;">
		<label style="width:75px;">所属地区：</label>
		<input id="${form}_areaId" name="areaId" class="easyui-combobox" data-options="
				url:'<@s.url '/settings/exam/areas'/>?examId=${current_exam_id}',
				valueField:'id',textField:'name',multiple:true,
				onLoadError:function(e){ <@error_dialog 'e'/> },
				icons:[{
							iconCls:'icon-sum',
							handler:function(e){
								var opts = [];
								var rows = $(e.data.target).combobox('getData');
								if(rows && $.isArray(rows)){
									$.each(rows,function(i,n){
										opts.push(n['id']);
									});
								}
								$(e.data.target).combobox('setValues', opts);
						}
					},{
					iconCls:'icon-clear',
					handler:function(e){
						$(e.data.target).combobox('clear');
					}
			}]" style="width:464px;"/>
	</div>
	<div style="float:left; margin-top:5px; width:100%;">
		<textarea name="description" class="easyui-ueditor" data-options="width:550,height:100"></textarea>
	</div>
	<div style="float:left; margin-top:5px; width:100%;">
		<div style="float:left;">
			<label style="width:75px;">教材价格：</label>
			<input type="text" name="price" class="easyui-numberbox"  data-options="required:true,min:0,value:0,precision:2" style="width:60px;"/>
		</div>
		<div style="float:left;">
			<label style="width:75px;">优惠价格：</label>
			<input type="text" name="discount" class="easyui-numberbox"  data-options="required:true,min:0,value:0,precision:2" style="width:60px;"/>
		</div>
		<div style="float:left;">
			<label style="width:60px;">排序号：</label>
			<input type="text" name="orderNo" class="easyui-numberbox"  data-options="required:true,min:0,value:0" style="width:40px;"/>
		</div>
		<div style="float:left;">
			<label style="width:45px;margin-top:2px;">状态：</label>
			<#list BookStatusMaps?keys as key>
			<label style="padding-top:0px;<#if (key_index > 0)>margin-left:2px;</#if> ">
				<input type="radio" name="status" value="${key}" <#if (key_index == 0)> checked="checked" </#if> />${BookStatusMaps[key]}
			</label>
		</#list>
		</div>
		
	</div>
</form>
