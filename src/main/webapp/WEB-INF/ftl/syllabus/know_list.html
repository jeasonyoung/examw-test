<script type="text/javascript">

		columns:[[{

		},{

			title:"教材名称",

	${dg}_search = function(){

</script>
<div class="easyui-layout" data-options="fit:true">
		 <div data-options="region:'west',title:'所属科目',split:true,tools: [{
		 iconCls:'icon-reload',
		 handler:function(){
			 $('#${module}_exam_tree').tree('reload');
			 ${dg}_search();
		 }
		 }]"  style="padding:5px;width:195px;">
		 	<ul id="${module}_exam_tree"></ul>
		 </div>
	<div data-options="region:'center',title:'教材列表'">
