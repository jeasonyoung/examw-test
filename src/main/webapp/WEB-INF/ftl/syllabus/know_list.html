<#--知识点列表-->
<#include "comm.ftl"/>
<#assign module="syllabus_know"/>
<#assign dg="${module}_dg"/>
<script type="text/javascript">
<!--
$(function(){
	var current_exam_id = current_subject_id = "";
	//exam tree
	var exam_tree = $("#${module}_exam_tree").tree({
		url:"<@s.url '/settings/category/subject-tree'/>",
		lines:true,
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onBeforeLoad:function(){
			current_subject_id = "";
		},
		onClick:function(node){
			current_exam_id = current_subject_id = "";
			if(node.attributes.type =="subject"){
				current_subject_id = node.id;
				var parent = exam_tree.tree("getParent",node.target);
				if(parent) current_exam_id = parent.id;
			}else{
				current_exam_id = node.id;
			}
			${dg}_search();
		}
	});
	//dg
		var dg = $("#${dg}").datagrid({
		url:"<@s.url '/syllabus/textbook/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"name",
		sortOrder:"asc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"所属科目",
			field:"subName",
			width:10,
			align:"left",
			sortable:true
		},{
			title:"教材名称",
			field:"name",
			width:10,
			align:"left",
			sortable:true
		},{
			title:"知识点操作",
			field:"opt",
			width:10,
			align:"center",
			formatter:function(value,data,index){
				var href = "";
				 href += "<a class='syllabus-list-opt-add' href='#' onclick='${dg}_syllabus_add(\""+ data.id+"\")'>【知识点编辑】</a>";
				return href;
			}
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		}
	});
		//format datagrid display.
		function dg_fields_format(){
			$(".syllabus-list-opt-add").linkbutton({text:"知识点编辑",plain:true,iconCls:"icon-add"});
		};
	//add
	${dg}_syllabus_add = function(bookId){
		if(!bookId || $.trim(bookId) == "") return;
		var d = $("<div/>").dialog({
			title:"知识点编辑",
			width:800,
			height:600,
			href:"<@s.url '/syllabus/textbook/syll/edit/'/>"+bookId,
			modal:true,
			buttons:[{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			}
		});
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			examId:current_exam_id,
			subId:current_subject_id,
			name:$("#${dg}_toobar input[name='name']").val()
		});
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/syllabus/textbook/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true">
		 <div data-options="region:'west',title:'所属科目',split:true,tools: [{iconCls:'icon-reload',handler:function(){$('#${module}_exam_tree').tree('reload');${dg}_search();}}]" style="padding:5px;width:195px;">
		 	<ul id="${module}_exam_tree"></ul>
		 </div>
	<div data-options="region:'center',title:'教材列表'">
		<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_DELETE}">
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="${dg}_delete()">删除</a>
			</@shiro.hasPermission>
			<label>教材名称：<input name="name" type="text" style="width:198px;"/></label>
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="${dg}_search()" style="margin-left:10px;">查询</a>
		</div>
	</div>
</div>
