<#--考试大纲要点列表-->
<#include "comm.ftl"/>
<#assign module="syllabus_syllabus_points"/>
<script type="text/javascript">
<!--
$(function(){
	var parent_syllabus_id = "${current_syllabus_id}";
	//syllabus_tree
	var st = $("#${module}_list_tree").tree({
		url:"<@s.url '/syllabus/syllabus/${current_syllabus_id}/tree'/>",
		onClick:function(node){
			parent_syllabus_id = node.id;
			//alert(parent_syllabus_id);
		},
		onDblClick:function(node){
			if(st){
				var p = st.tree("getParent",node.target);
		 		if(p == null)return;
			}
		 	${module}_edit(node);
		},
		onContextMenu:function(e,node){
		 	e.preventDefault();
		 	if(st){ st.tree("select",node.target); }
		 	parent_syllabus_id = node.id;
		 	$("#${module}_list_menus").menu("show",{ 
		 		left: e.pageX,top: e.pageY 
		 	});
		 }
	});
	//edit
	${module}_edit = function(node){
		if(node.attributes){
			points_edit_window("编辑大纲要点",node.attributes);
		}
	};
	//add
	var show = false;
	${module}_add = function(){
		if(show)return;
		show = true;
		$.getJSON("<@s.url '/syllabus/syllabus/order'/>?syllabusId="+parent_syllabus_id+"&_=" + Math.random(),function(data){
			show = false;
			points_edit_window("新增大纲要点",{"orderNo":data});
		});
	};
	//edit_window
	function points_edit_window(title,row){
		var pid = parent_syllabus_id;
		if(row && row.pid){
			pid = row.pid;
		}
		var d = $("<div/>").dialog({
			title:title,width:600, height:160,
			href:"<@s.url '/syllabus/syllabus/'/>"+pid + "/points_edit",
			modal:true,
			buttons:[{
				text:"保存",iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/syllabus/syllabus/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						onLoadError:function(e){
							$.messager.progress("close");
							<@error_dialog "e"/>
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								d.dialog("close");
								${module}_reload();
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},{
				text:"关闭",iconCls:"icon-cancel",
				handler:function(){ d.dialog("close"); }
			}],
			onClose:function(){ $(this).dialog("destroy");},
			onLoad:function(){
				if(row)$("#${module}_edit_form").form("load",row);
			}
		});
	};
	//remove
	${module}_remove = function(){
		if(!st)return;
		var node = st.tree("getSelected");
		if(!node) return;
		var p = st.tree("getParent",node.target);
 		if(p == null){
 			$.messager.alert("警告","根节点不允许删除！");
 			return;
 		}
		
		$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
			if(!r)return;
			$.messager.progress();
			$.ajax({
				url:"<@s.url '/syllabus/syllabus/delete'/>",
				type:"POST",
				data:{ id:node.id },
				dataType:"json",
				error:function(e){
					$.messager.progress("close");
					<@error_dialog "e"/>
				},
				success:function(data,textStatus){
					$.messager.progress("close");
					if(data.success){
						${module}_reload();
					}else{
						$.messager.show({
							title:"提示",
							msg:data.msg
						});
					}
				}
			});
		});
	};
	//reload
	${module}_reload = function(){
		if(st)st.tree("reload");
		parent_syllabus_id = "${current_syllabus_id}";
	};
});
//-->
</script>
<ul id="${module}_list_tree" class="easyui-tree"></ul>
<div id="${module}_list_menus" class="easyui-menu" style="width:120px;">
	<@shiro.hasPermission name="${PER_UPDATE}">
	<div onclick="${module}_add()" data-options="iconCls:'icon-add'">新增大纲要点</div>
	</@shiro.hasPermission>
	<@shiro.hasPermission name="${PER_DELETE}">
	<div onclick="${module}_remove()" data-options="iconCls:'icon-remove'">移除大纲要点</div>
	</@shiro.hasPermission>
	<div onclick="${module}_reload()" data-options="iconCls:'icon-reload'">刷新</div>
</div>
