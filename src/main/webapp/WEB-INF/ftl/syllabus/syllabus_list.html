<#--大纲列表-->
<#include "comm.ftl"/>
<#assign module="syllabus_syllabus"/>
<#assign dg="${module}_dg"/>
<script type="text/javascript">
<!--
$(function(){
	var current_subject_id = "" ,current_exam_id="";
	//tree
	var tree = $("#${module}_tree").tree({
		url:"<@s.url '/settings/category/subject-tree'/>",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onBeforeLoad:function(){
			current_exam_id = current_subject_id = "";
		},
		onClick:function(node){
			current_category_id = node.id;
			 ${dg}_search();
		}
	});
	//dg
	var dg=$("#${dg}").datagrid({
		url:"<@s.url '/syllabus/syllabus/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"code",
		sortOrder:"asc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"所属科目",
			field:"subName",
			width:30,
			align:"left",
			sortable:true
		},{
			title:"要点代码",
			field:"code",
			width:25,
			align:"left",
			sortable:true
		},{
			title:"要点名称",
			field:"title",
			width:30,
			align:"left",
			sortable:true
		},{
			title:"要点全称",
			field:"fullName",
			width:50,
			align:"left",
			sortable:true
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onDblClickRow:function(rowIndex,rowData){
			edit_window("修改大纲",rowIndex,rowData);
		}
	});
	//add
	${dg}_add = function(){
		edit_window("新增大纲",0,null);
	};
	//edit
	function edit_window(title,index,row){
		var sub_id= "",syll_id = "";
		if(row && row.id){
			
			syll_id = row.id;
			sub_id = row.subId;
		}
		var d = $("<div/>").dialog({
			title:title,
			width:450,
			height:250,
			href:"<@s.url '/syllabus/syllabus/edit'/>?syllId=" + syll_id+"&subId="+sub_id,
			modal:true,
			buttons:[
			<@shiro.hasPermission name="${PER_UPDATE}">    
			{
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/syllabus/syllabus/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						onLoadError:function(e){
							$.messager.progress("close");
							<@error_dialog "e"/>
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								dg.datagrid(row ? "updateRow" : "insertRow",{
									index:index,
									row:data.data
								});
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row){
					$("#${module}_edit_form").form("load",row);
					${module}_edit_form_load();
				}
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			
			title:$("#${dg}_toobar input[name='title']").val()
		});
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/syllabus/syllabus/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true">
		 <div data-options="region:'west',title:'考试分类',split:true,tools: [{iconCls:'icon-reload',handler:function(){$('#${module}_tree').tree('reload');${dg}_search();}}]" style="padding:5px;width:190px;">
		 	<ul id="${module}_tree"></ul>
		 </div>
	<div data-options="region:'center',title:'大纲列表'">
		<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_UPDATE}">
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true"  onclick="${dg}_add()" style="float:left;">新增</a>
			</@shiro.hasPermission>
			<span>|</span>
			<@shiro.hasPermission name="${PER_DELETE}">
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="${dg}_delete()">删除</a>
			</@shiro.hasPermission>
			<label>大纲名称：<input name="title" type="text" style="width:198px;"/></label>
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="${dg}_search()" style="margin-left:10px;">查询</a>
		</div>
	</div>
</div>
