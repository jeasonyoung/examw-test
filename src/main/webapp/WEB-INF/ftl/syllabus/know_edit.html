<#--知识点编辑列表-->
<#include "comm.ftl"/>
<#assign module="syllabus_knows"/>
<#assign dg="${module}_dg"/>
<script type="text/javascript">
<!--
$(function(){
	var current_syllabus_id = "";
	//tree
	var t = $("#${module}_tree").tree({
		url:"<@s.url '/syllabus/syllabus/trees'/>",
		lines:true,
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onBeforeLoad:function(){
			current_syllabus_id = "";
		},
		onClick:function(node){
			current_syllabus_id = node.id;
			${dg}_search();
		}
	});
	//dg
	var dg=$("#${dg}").datagrid({
		url:"<@s.url '/syllabus/textbook/${CURRENT_BOOK_ID}/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"code",
		sortOrder:"asc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"所属要点",
			field:"syllName",
			width:25,
			align:"left",
			sortable:true
		},{
			title:"知识点内容",
			field:"content",
			width:30,
			align:"left",
			sortable:true
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onDblClickRow:function(rowIndex,rowData){
			edit_window("修改知识点",rowIndex,rowData);
		}
	});
	//add
	var m = false;
	${dg}_add = function(){
		if(m) return;
		m = true;
		$.getJSON("<@s.url '/syllabus/textbook/code'/>",function(data){
			m = false;
			edit_window("新增知识点",0,null,data[0]);
		});
	};
	//edit
	function edit_window(title,index,row,code){
		var d = $("<div/>").dialog({
			title:title,
			width:550,
			height:380,
			href:"<@s.url'/syllabus/textbook/add'/>?bookId="+"${CURRENT_BOOK_ID}"+"&syllId="+current_syllabus_id,
			modal:true,
			buttons:[
			<@shiro.hasPermission name="${PER_UPDATE}">    
			{
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$.messager.confirm("确认","您是否确认保存知识点?",function(r){
						if(!r)return;
						$.messager.progress();
						var post = $("#${module}_edit_form").form("serialize");
						$.ajax({
							url:"<@s.url '/syllabus/textbook/${CURRENT_BOOK_ID}/update'/>",
							type:"POST",
							data:post,
							dataType:"json",
							error:function(e){
								$.messager.progress("close");
								<@error_dialog "e"/>
							},
							success:function(data,textStatus){
								$.messager.progress("close");
								if(data.success){
									dg.datagrid(row ? "updateRow" : "insertRow",{
										index:index,
										row:data.data
									});
									d.dialog("close");
								}else{
									$.messager.show({
										title:"提示",
										msg:data.msg
									});
								}
							}
						});
					});
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(code && !row){
					$("#${module}_edit_form").form("load",{"code":code});
					return;
				};
				if(row && row.content) $("#${module}_edit_form textarea").kindeditor("setValue",row.content);
				if(row) $("#${module}_edit_form").form("load",row);
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			syllId:current_syllabus_id,
			syllName:$("#${dg}_toobar input[name='titles']").val()
		});
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/syllabus/knowledge/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true">
		 <div data-options="region:'west',title:'考试大纲',split:true,tools: [{iconCls:'icon-reload',handler:function(){$('#${module}_tree').tree('reload');${dg}_search();}}]" style="padding:5px;width:190px;">
		 	<ul id="${module}_tree"></ul>
		 </div>
	<div data-options="region:'center',title:'知识点列表'">
		<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_UPDATE}">
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true"  onclick="${dg}_add()" style="float:left;">新增</a>
			</@shiro.hasPermission>
			<span>|</span>
			<@shiro.hasPermission name="${PER_DELETE}">
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="${dg}_delete()">删除</a>
			</@shiro.hasPermission>
			<label>知识要点：<input name="titles" type="text" style="width:198px;"/></label>
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="${dg}_search()" style="margin-left:10px;">查询</a>
		</div>
	</div>
</div>
