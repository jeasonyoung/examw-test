<#--教材知识点编辑 -->
<#include "comm.ftl"/>
<#assign module="syllabus_book_chapter_knowledges"/>
<#assign form="${module}_edit_form" />
<form id="${form}" method="POST">
	<div style="float:left; margin-top:12px; width:100%;">
		<label style="width:75px;">标题：</label>
		<input type="text" name="title" class="easyui-textbox"  data-options="readonly:true" style="width:368px;"/>
		<input type="hidden" name="id" value="${KNOWLEDGE.id}"/>
		<input type="hidden" name="syllabusId" value="${current_syllabus_id}"/>
		<input type="hidden" name="chapterId" value="${current_chapter_id}"/>
	</div>
	<div style="float:left; margin-top:12px; width:100%;">
		<div style="float:left;margin-left:12px;">
			<textarea name="description" class="easyui-ueditor" data-options="width:550,height:140">${KNOWLEDGE.description}</textarea>
		</div>
    </div>
</form>
