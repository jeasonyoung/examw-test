<#--考试大纲要点编辑-->
<#include "comm.ftl"/>
<#assign module="syllabus_syllabus_points"/>
<#assign form="${module}_edit_form"/>
<form id="${form}" method="POST">
	<div style="float:left; margin-top:15px; width:100%;">
		<label style="width:75px;">要点名称：</label>
		<input type="text" name="title" class="easyui-textbox"  data-options="required:true" style="width:468px;"/>
		<input type="hidden" name="pid" value="${current_parent_syllabus_id}"/><input type="hidden" name="id" />
	</div>
	<div style="float:left; margin-top:15px; width:100%;">
		<label style="width:75px;">排序号：</label>
		<input type="text" name="orderNo" class="easyui-numberbox"  data-options="required:true" style="width:70px;"/>
	</div>
</form>
