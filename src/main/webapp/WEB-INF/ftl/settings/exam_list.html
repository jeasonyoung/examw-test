<#--考试设置列表-->
<#include "comm.ftl"/>
<#assign module="settings_exam"/>
<#assign dg="${module}_dg"/>
<script type="text/javascript">
<!--
$(function(){
	var current_category_id = "";
	//tree
	var t = $("#${module}_category_tree").tree({
		url:"<@s.url '/settings/category/tree'/>",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onBeforeLoad:function(){
			current_category_id = "";
		},
		onClick:function(node){
			current_category_id = node.id;
			${dg}_search();
		}
	});
	//dg
	var dg=$("#${dg}").datagrid({
		url:"<@s.url '/settings/exam/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		border:true,
		striped:true,
		idField:"id",
		sortName:"code",
		sortOrder:"asc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"考试代码",
			field:"code",
			width:10,
			align:"left",
			sortable:true
		},{
			title:"考试名称",
			field:"name",
			width:30,
			align:"left",
			sortable:true
		},{
			title:"英文简称",
			field:"abbr",
			width:20,
			align:"left",
			sortable:true
		},{
			title:"所属考试类别",
			field:"categoryName",
			width:20,
			align:"left"
		},{
			title:"所属地区",
			field:"areaName",
			width:40,
			align:"left"
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onDblClickRow:function(rowIndex,rowData){
			edit_window("编辑考试设置",rowIndex,rowData,null);
		}
	});
	//edit
	function edit_window(title,index,row,code){
		var d = $("<div/>").dialog({
			title:title,
			width:600,
			height:320,
			href:"<@s.url '/settings/exam/edit'/>",
			modal:true,
			buttons:[
			<@shiro.hasPermission name="${PER_UPDATE}">
			  {
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/settings/exam/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						onLoadError:function(e){
							$.messager.progress("close");
							<@error_dialog "e"/>
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								dg.datagrid(row ? "updateRow" : "insertRow",{
									index:index,
									row:data.data
								});
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row) {
					$("#${module}_edit_form").form("load",row);
				}else{
					var data = {};
					if(code) data["code"] = code;
					data["categoryId"] = current_category_id;
					$("#${module}_edit_form").form("load",data);
				}
			}
	  });
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			categoryId:current_category_id,
			name:$("#${dg}_toobar input[name='name']").val()
		});
	};
	//add
	var m = false;
	${dg}_add = function(){
		if(m) return;
		m = true;
		$.getJSON("<@s.url '/settings/exam/code'/>?_=" + Math.random(),function(code){
			m = false;
			edit_window("新增考试设置",0,null,code);
		});
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/settings/exam/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
});
//-->
</script>
<div id="${dg}_layout" class="easyui-layout" data-options="fit:true">
	 <div data-options="region:'west',title:'考试类别',split:true,tools: [{
		 	iconCls:'icon-reload',
		 	handler:function(){
		 			$('#${module}_category_tree').tree('reload');
		 			${dg}_search();
		 	}
	 	}]" style="padding:5px;width:190px;">
	 	<ul id="${module}_category_tree"></ul>
	 </div>
	 <div data-options="region:'center',title:'考试列表'">
	 	<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_UPDATE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_add()" data-options="iconCls:'icon-add',plain:true" style="float:left;">新增</a>
			</@shiro.hasPermission>
			<span>|</span>
			<@shiro.hasPermission name="${PER_DELETE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
			</@shiro.hasPermission>
			
			<label>考试名称:</label>
			<input name="name" type="text" style="width:168px;"/>
	
			<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
		</div>
	 </div>
</div>
