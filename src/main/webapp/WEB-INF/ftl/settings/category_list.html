<#--章节设置列表-->
<#include "ftl/comm.ftl"/>
<#assign module="settings_category"/>
<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--
$(function(){
	var current_catalog_id = "";
	//subject tree
	var s_t = $("#${module}_tree").tree({
		url:"<@s.url '/settings/category/tree'/>",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onBeforeLoad:function(){
			current_catalog_id =   = "";
		},
		onClick:function(node){
			 ${dg}_search();
		}
	});
	//dg
	var dg = $("#${dg}").treegrid({
		url:"<@s.url '/settings/category/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		idField:"id",
		treeField:"name",
		animate:true,
		border:true,
		striped:true,
		sortName:"orderNo",
		sortOrder:"asc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"类别代码",
			field:"code",
			width:20,
			sortable:true
		},{
			title:"类别名称",
			field:"name",
			width:20
		},{
			title:"英文简称",
			field:"abbr",
			width:20
		},{
			title:"类别全称",
			field:"orderNo",
			width:10,
			align:"right"
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onDblClickRow:function(row){
			edit_window("编辑菜单",row);
		}
	});
	//edit
	function edit_window(title,row){
		var c_id = current_catalog_id,e_id = current_exam_id,s_id = current_subject_id,chapterId = "";
		if(row){
			c_id = row.catalogId;
			e_id = row.examId;
			s_id = row.subjectId;
			chapterId = row.id;
		}
		var d = $("<div/>").dialog({
			title:title,
			width:600,
			height:400,
			href:"<@s.url '/admin/settings/chapter/edit'/>?catalogId="+c_id+"&examId="+ e_id +"&subjectId=" + s_id + "&chapterId="+chapterId,
			modal:true,
			buttons:[
			<@shiro.hasPermission name="${PER_UPDATE}">      
			 {
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/admin/settings/chapter/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						onLoadError:function(e){
							$.messager.progress("close");
							<@error_dialog "e"/>
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								dg.treegrid("load");
								dg.treegrid("unselectAll");
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row) $("#${module}_edit_form").form("load",row);
			}
		});
	};
	//add
	${dg}_add = function(){
		edit_window("新增科目章节",null);
	};
	//search
	${dg}_search = function(){
		dg.treegrid("load",{
			  name:$("#${dg}_toobar input[name='name']").val(),
			  catalogId:current_catalog_id,
			  examId:current_exam_id,
			  subjectId:current_subject_id
		});
	};
   <@shiro.hasPermission name="${PER_DELETE}">
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/admin/settings/chapter/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.treegrid("load");
							dg.treegrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true" id="${dg}_layout">
	 <div data-options="region:'west',title:'考试分类',split:true,tools: [{
	 		iconCls:'icon-reload',
	 		handler:function(){
	 			$('#${module}_list_subject_tree').tree('reload');
	 			${dg}_search();
	 		}
	 	}]" style="padding:5px;width:190px;">
	 	<ul id="${module}_list_subject_tree"></ul>
	 </div>
	 <div data-options="region:'center',title:'章节列表'">
		<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_UPDATE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_add()" data-options="iconCls:'icon-add',plain:true" style="float:left;">新增</a>
			</@shiro.hasPermission>
			<span>|</span>
			<@shiro.hasPermission name="${PER_DELETE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
			</@shiro.hasPermission>
			
			<label>名称：<input type="text"  name="name"  style="168px;"/></label>
			
			<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
		</div>
	</div>
</div>
