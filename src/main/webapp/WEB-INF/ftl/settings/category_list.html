<#--考试分类列表-->
<#include "comm.ftl"/>
<#assign module="settings_category"/>
<#assign dg="${module}_list_dg"/>
<#assign menu="${module}_menu"/>
<script type="text/javascript">
<!--
$(function(){
	var current_category_id = "";
	var current_node = undefined;
	//tree
	var tree = $("#${module}_tree").tree({
		url:"<@s.url '/settings/category/tree'/>",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onBeforeLoad:function(){
			current_category_id = "";
		},
		onClick:function(node){
			current_category_id = node.id;
			 ${dg}_search();
		},onContextMenu: function(e, node){
			e.preventDefault();
			// 查找节点
			tree.tree('select', node.target);
			current_node = node;	//当前节点
			current_category_id = node.id;
			// 显示快捷菜单
			$('#${menu}').menu('show', {
				left: e.pageX,
				top: e.pageY
			});
		}
	});
	//dg
	var dg = $("#${dg}").treegrid({
		url:"<@s.url '/settings/category/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		idField:"id",
		treeField:"name",
		singleSelect:false,
		animate:true,
		border:true,
		striped:true,
		sortName:"code",
		sortOrder:"asc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"类别代码",
			field:"code",
			width:10
		},{
			title:"类别名称",
			field:"name",
			width:20
		},{
			title:"英文简称",
			field:"abbr",
			width:10
		},{
			title:"全称",
			field:"fullName",
			width:20
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onDblClickRow:function(row){
			//console.info(row);
			edit_window("编辑考试分类",row,null);
		}
	});
	//edit
	function edit_window(title,row,code){
		var c_id = current_category_id;
		var id = "";
		if(row){
			id = row.id;
			if(row.pid)
				c_id = row.pid;
			else
				c_id = "";
		}
		var d = $("<div/>").dialog({
			title:title,
			width:410,
			height:280,
			href:"<@s.url '/settings/category/edit'/>?pid="+c_id+"&id="+id,
			modal:true,
			buttons:[
			<@shiro.hasPermission name="${PER_UPDATE}">      
			 {
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/settings/category/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						onLoadError:function(e){
							$.messager.progress("close");
							<@error_dialog "e"/>
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								dg.treegrid("load");
								dg.treegrid("unselectAll");
								tree.tree("reload");
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(code && !row){
					$("#${module}_edit_form").form("load",{"code":code});
					return;
				}
				if(row) $("#${module}_edit_form").form("load",row);
			}
		});
	};
	//add
	${menu}_append = ${dg}_add = function(){
		if(!current_category_id)	//顶级的才传
		{
			$.getJSON("<@s.url '/settings/category/code'/>?pid="+current_category_id+"&random="+new Date().getTime(),function(data){
				edit_window("新增考试分类",null,data[0]);
			});
		}else{
			edit_window("新增考试分类",null,null);
		}
	};
	//menu_modify
	${menu}_modify = function(){
		var parent = tree.tree("getParent",current_node.target);
		var pid = "";
		if(parent) pid = parent.id;
		var row = {id:current_node.id,name:current_node.text,abbr:current_node.attributes.abbr,code:current_node.attributes.code,pid:pid};
		edit_window("编辑考试分类",row,null);
	}
	//search
	${dg}_search = function(){
		dg.treegrid("load",{
			  name:$("#${dg}_toobar input[name='name']").val(),
			  pid:current_category_id
		});
	};
   <@shiro.hasPermission name="${PER_DELETE}">
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				remove({id:ids.join("|")});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	//menu_remove
	${menu}_remove = function(){
		if(tree.tree("isLeaf",current_node.target)){
			$.messager.confirm("确认","您是否确认删除选中的节点?",function(r){
				if(!r)return;
				$.messager.progress();
				remove({id:current_node.id});
			});
		}else{
			$.messager.alert("提示","请先删除叶子节点！");
		}
	}
	function remove(data){
		$.ajax({
			url:"<@s.url '/settings/category/delete'/>",
			type:"POST",
			data:data,
			dataType:"json",
			error:function(e){
				$.messager.progress("close");
				<@error_dialog "e"/>
			},
			success:function(data,textStatus){
				$.messager.progress("close");
				if(data.success){
					dg.treegrid("load");
					dg.treegrid("unselectAll");
					tree.tree("reload");
				}else{
					$.messager.show({
						title:"提示",
						msg:data.msg
					});
				}
			}
		});
	}
	</@shiro.hasPermission>
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true" id="${dg}_layout">
	 <div data-options="region:'west',title:'考试分类',split:true,tools: [{
	 		iconCls:'icon-reload',
	 		handler:function(){
	 			$('#${module}_tree').tree('reload');
	 			${dg}_search();
	 		}
	 	}]" style="padding:5px;width:190px;">
	 	<ul id="${module}_tree"></ul>
	 </div>
	 <div data-options="region:'center',title:'分类列表'">
		<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_UPDATE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_add()" data-options="iconCls:'icon-add',plain:true" style="float:left;">新增</a>
			</@shiro.hasPermission>
			<span>|</span>
			<@shiro.hasPermission name="${PER_DELETE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
			</@shiro.hasPermission>
			
			<label>类别名称：<input type="text"  name="name"  style="168px;"/></label>
			
			<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
		</div>
	</div>
</div>
<!-- 树形右键菜单 -->
<div id="${menu}" class="easyui-menu" style="width:120px;">
	<div onclick="${menu}_append()" data-options="iconCls:'icon-add'">新增</div>
	<div onclick="${menu}_modify()" data-options="iconCls:'icon-edit'">修改</div>
	<div onclick="${menu}_remove()" data-options="iconCls:'icon-remove'">删除</div>
</div>
