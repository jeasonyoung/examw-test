<#--考试分类列表-->
<#include "comm.ftl"/>
<#assign module="settings_category"/>
<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--
$(function(){
	var current_category_id = "";
	//tree
	var tree = $("#${module}_tree").tree({
		url:"<@s.url '/settings/category/tree'/>",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onBeforeLoad:function(){
			current_category_id = "";
		},
		onClick:function(node){
			current_category_id = node.id;
			 ${dg}_search();
		}
	});
	//dg
	var dg = $("#${dg}").datagrid({
		url:"<@s.url '/settings/category/datagrid'/>",
		fit:true,
		fitColumns:true,
		rownumbers:true,
		pagination:true,
		pagePosition:"bottom",
		pageSize:20,
		pageList:[20,30,40],
		idField:"id",
		//treeField:"name",
		singleSelect:false,
		animate:true,
		border:true,
		striped:true,
		sortName:"code",
		sortOrder:"asc",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"类别代码",
			field:"code",
			width:10,
			sortable:true
		},{
			title:"类别名称",
			field:"name",
			width:20,
			sortable:true
		},{
			title:"类别简称",
			field:"abbr",
			width:15,
			sortable:true
		},{
			title:"类别全称",
			field:"fullName",
			width:100
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onDblClickRow:function(rowIndex,rowData){
			edit_window("编辑考试分类",rowIndex,rowData,null);
		}
	});
	//edit
	function edit_window(title,index,row,code){
		var id = current_category_id;
		if(row){
			id = (row.id) ? row.id : "";
		}
		var d = $("<div/>").dialog({
			title:title,
			width:400,
			height:280,
			href:"<@s.url '/settings/category/edit'/>?id="+id,
			modal:true,
			buttons:[
			<@shiro.hasPermission name="${PER_UPDATE}">      
			 {
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					$("#${module}_edit_form").form("submit",{
						url:"<@s.url '/settings/category/update'/>",
						onSubmit: function(){
							var isValid = $(this).form("validate");
							if (!isValid)$.messager.progress("close");
							return isValid;
						},
						onLoadError:function(e){
							$.messager.progress("close");
							<@error_dialog "e"/>
						},
						success:function(data){
							$.messager.progress("close");
							var data = $.parseJSON(data);
							if(data.success){
								dg.datagrid(row ? "updateRow" : "insertRow",{
									index:index,
									row:data.data
								});
								if(tree)tree.tree("reload");
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(code && !row){
					$("#${module}_edit_form").form("load",{"code":code});
					return;
				}
				if(row) $("#${module}_edit_form").form("load",row);
			}
		});
	};
	//add
	var show = false;
	${dg}_add = function(){
		if(show) return;
		show = true;
		$.getJSON("<@s.url '/settings/category/code'/>?pid=" + current_category_id + "&_=" + Math.random(),function(code){
			show = false;
			edit_window("新增考试分类",0,null,code);
		});
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			  name:$("#${dg}_toobar input[name='name']").val(),
			  pid:current_category_id
		});
	};
   <@shiro.hasPermission name="${PER_DELETE}">
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/settings/category/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
							if(tree)tree.tree("reload");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true" id="${dg}_layout">
	 <div data-options="region:'west',title:'考试分类',split:true,tools: [{
	 		iconCls:'icon-reload',
	 		handler:function(){
	 			$('#${module}_tree').tree('reload');
	 			${dg}_search();
	 		}
	 	}]" style="padding:5px;width:190px;">
	 	<ul id="${module}_tree"></ul>
	 </div>
	 <div data-options="region:'center',title:'分类列表'">
		<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_UPDATE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_add()" data-options="iconCls:'icon-add',plain:true" style="float:left;">新增</a>
			</@shiro.hasPermission>
			<span>|</span>
			<@shiro.hasPermission name="${PER_DELETE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
			</@shiro.hasPermission>
			
			<label>类别名称：<input type="text"  name="name"  style="168px;"/></label>
			
			<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
		</div>
	</div>
</div>
