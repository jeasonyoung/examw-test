</script>
<form id="${module}_form" method="POST" style="padding:10px;">
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">所属类别：</label>
		<input name="categoryId" style="width:272px;"/>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">考试代码：</label>
		<input type="text" name="code" class="easyui-numberbox"  data-options="required:true" style="width:268px;"/>
		<input type="hidden" name="id"/>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">考试名称：</label>
		<input type="text" name="name" class="easyui-validatebox" data-options="validType:['length[0,20]']"  style="width:268px;" />
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">字母简称：</label>
		<input type="text" name="abbr" class="easyui-validatebox" data-options="required:true,validType:['english','length[0,15]']"  style="width:268px;"/>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">地区：</label>
		<input name="areaId" style="width:272px;"/>
	</div>
</form>
