<#--考试设置编辑页面-->
<#include "comm.ftl"/>
<#assign module="settings_exam_edit"/>
<form id="${module}_form" method="POST"  class="easyui-tabs">
<div title="基础信息">
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">所属类别：</label>
		<input name="categoryId" class="easyui-combotree" data-options="url:'<@s.url '/settings/category/tree'/>',required:true,
			valueField:'id',textField:'name',onLoadError:function(e){ <@error_dialog 'e'/> }" style="width:468px;"/>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">考试代码：</label>
		<input name="code" class="easyui-numberbox"  data-options="required:true" style="width:80px;"/>
		<input type="hidden" name="id"/>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">字母简称：</label>
		<input name="abbr" class="easyui-textbox" data-options="required:true,validType:['english','length[0,15]']"  style="width:80px;"/>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">考试名称：</label>
		<input name="name" class="easyui-textbox" data-options="required:true,validType:['length[0,20]']"  style="width:464px;" />
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">所属地区：</label>
		<input name="areaId" class="easyui-combobox" data-options="url:'<@s.url '/settings/area/all'/>',editable:false,multiple:true,
			valueField:'id',textField:'name',onLoadError:function(e){ <@error_dialog 'e'/> },icons:[{ iconCls:'icon-sum',
			handler:function(e){ var rows = $(e.data.target).combobox('getData');
				if(rows && $.isArray(rows)){ var opts = []; $.each(rows,function(i,n){ opts.push(n['id']); }); $(e.data.target).combobox('setValues', opts); }
			} },{ iconCls:'icon-clear',handler:function(e){ $(e.data.target).combobox('clear'); } }]" style="width:468px;"/>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">图片地址：</label>
		<input name="imageUrl" class="easyui-textbox" style="width:464px;" />
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;margin-top:2px;">考试状态：</label>
		<#list ExamStatusMaps?keys as key>
		<label style="padding-top:0px;<#if (key_index > 0)>margin-left:2px;</#if> ">
			<input type="radio" name="status" value="${key}" <#if (key_index == 0)> checked="checked" </#if> />${ExamStatusMaps[key]}
		</label>
		</#list>
	</div>
</div>
<div title="页面显示信息">
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">页面标题：</label>
		<input name="title" class="easyui-textbox" style="width:464px;" />
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">关键字：</label>
		<input name="keywords" class="easyui-textbox" style="width:464px;" />
	</div>
	<div style="float:left; margin-top:12px; width:100%;">
		<label style="width:75px;">描述：</label>
		<input name="description" class="easyui-textbox" data-options="multiline:true" style="width:464px;height:100px;"/>
    </div>
</div>
</form>
