<!-- 考试分类编辑页面 -->
<#include "comm.ftl"/>
<#assign module="settings_category"/>
<form id="${module}_edit_form" method="POST" style="padding:10px;">
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">上级类别：</label>
		<input name="pid"  class="easyui-combotree" data-options="url:'<@s.url '/settings/category/tree'/>?ignoreCategoryId=${current_category_id}',valueField:'id',textField:'name',
			onLoadError:function(e){ <@error_dialog 'e'/> },icons:[{iconCls:'icon-clear',  handler:function(e){ $(e.data.target).combotree('clear');} }]" style="width:268px;"/>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">类别代码：</label>
		<input type="text" name="code" class="easyui-numberbox" data-options="required:true" style="width:80px;" />
		<input type="hidden" name="id"/>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">类别名称：</label>
		<input type="text" name="name" class="easyui-textbox"  data-options="required:true" style="width:268px;"/>
	</div>
	<div style="float:left;margin-top:12px;width:100%;">
		<label style="width:75px;">英文简称：</label>
		<input type="text" name="abbr" class="easyui-textbox" data-options="required:true,validType:['english','length[0,15]']" style="width:268px;"/>
	</div>
</form>
