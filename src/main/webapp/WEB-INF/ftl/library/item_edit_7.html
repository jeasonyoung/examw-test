<#--试题（共享答案题）编辑页面-->
<#include "library/item_edit.ftl"/>
<script type="text/javascript">
<!--
$(function(){
	var share_opt_dg = $("#${dg}_share_opts").datagrid({
		fit:true,
		fitColumns:true,
		rownumbers:true,
		border:true,
		striped:true,
		idField:"opt_id",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"选项内容",
			field:"opt_content",
			width:100,
			align:"left",
			formatter: function(value,row,index){
				return $.trim(value);
			}
		}]],
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onDblClickRow:function(rowIndex,rowData){
			edit_share_opts_window("编辑共享答案选项",rowIndex,rowData);
		}
	});
	<@shiro.hasPermission name="${PER_UPDATE}">
	//share options 
	${dg}_share_opts_add = function(){
		edit_share_opts_window("新增共享答案选项",0,null);
	};
	</@shiro.hasPermission>
	function edit_share_opts_window(title,index,row){
		var d = $("<div/>").dialog({
			title:title,
			width:500,
			height:200,
			href:"<@s.url '/library/item/edit/option/${CURRENT_ITEM_TYPE_VALUE}'/>",
			modal:true,
			buttons:[
			<@shiro.hasPermission name="${PER_UPDATE}">
			{
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					var data = $("#${module}_edit_opt_form").form("serialize");
					if($.trim(data["opt_content"]) == ""){
						$.messager.alert("警告","请输入选项内容！");
						return;
					}
					var index = share_opt_dg.datagrid("getRowIndex",data["opt_id"]);
					if(index > -1) {
						share_opt_dg.datagrid("updateRow",{index:index, row : data});
					}else{
						share_opt_dg.datagrid("appendRow",data);
					}
					d.dialog("close");
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row){
					$("#${module}_edit_opt_form").form("load",row);
					$("#${module}_edit_opt_form textarea").kindeditor("setValue",row.opt_content);
				}
			}
		});
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	${dg}_share_opts_delete = function(){
		var rows = share_opt_dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			var items = dg.datagrid("getRows");
			if(items && items.length > 0){
				$.messager.alert("警告","请先删除全部的子题！");
				return;
			}
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				for(var i = 0; i < rows.length; i++){
					var index = share_opt_dg.datagrid("getRowIndex",rows[i]["opt_id"]);
					if(index > -1){
						share_opt_dg.datagrid("deleteRow",index);
					}
				}
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
	//加载共享选项。
	function load_share_opts(){
		var opts = [];
		var rows = share_opt_dg.datagrid("getRows");
		if(rows && $.isArray(rows) && rows.length > 0){
			$.each(rows,function(i,n){
				var opt  = {};
				opt["id"] = n["opt_id"];
				opt["content"] = n["opt_content"];
				opt["orderNo"] = i + 1;
				opts.push(opt);
			});
		}
		return opts;
	};
//============================================================================================
	var dg = $("#${dg}").datagrid({
		fit:true,
		fitColumns:true,
		rownumbers:true,
		border:true,
		striped:true,
		idField:"id",
		columns:[[{
			field:"id",
			checkbox:true
		},{
			title:"子题类型",
			field:"typeName",
			width:15,
			align:"center"
		},{
			title:"子题内容",
			field:"content",
			width:100,
			align:"left",
			formatter: function(value,row,index){
				return $.trim(value);
			}
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onDblClickRow:function(rowIndex,rowData){
			rowData["children"] = load_share_opts();
			edit_window("编辑共享答案子试题［"+rowData.typeName+"］",rowIndex,rowData,rowData.type);
		}
	});
	<@shiro.hasPermission name="${PER_UPDATE}">
	//add
	${dg}_add = function(item){
		var opts = load_share_opts();
		if(opts.length == 0){
			$.messager.alert("警告","请先添加共享答案选项！");
			return;
		} 
		var open = false;
		if(!open){
			pop = true;
			$.getJSON("<@s.url '/library/item/uuid'/>?count=2",function(data){
				pop = false;
				$("#${form} input[name='items_id']").val(data[0]);
				//current_items_id = data[0];
				edit_window("新增共享答案子试题［"+$(item).text()+"］",0,{"id":data[1],"children":opts},$(item).attr("value"));
			});
		}
	};
	</@shiro.hasPermission>
	//edit window
	function edit_window(title,index,row,type){
		var d = $("<div/>").dialog({
			title:title,
			width:800,
			height:600,
			href:"<@s.url '/library/item/edit/'/>" + type + "?isChild=true<#if CURRENT_IS_STRUCTURE>&isStructure=true</#if>&opts=false",
			modal:true,
			buttons:[
			<@shiro.hasPermission name="${PER_UPDATE}">
			{
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					var valid = eval("${base}_"+type+"_validate()");
					if(!valid) return; 
					var post = eval("${base}_"+type+"_update()");
					if(!post) return;
					if($.trim(post["id"]) == ""){
						$.messager.alert("警告","未能获取子题ID！");
						return;
					}
					var index = dg.datagrid("getRowIndex",post["id"]);
					if(index > -1) {
						dg.datagrid("updateRow",{index:index, row : post});
					}else{
						dg.datagrid("appendRow",post);
					}
					d.dialog("close");
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
				if(row)eval("${base}_"+type+"_load(row)");
			}
		});
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	//delete
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				for(var i = 0; i < rows.length; i++){
					var index = dg.datagrid("getRowIndex",rows[i]["id"]);
					if(index > -1){
						dg.datagrid("deleteRow",index);
					}
				}
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
//============================================================================================
	var post = {};
	//validate
	${module}_validate = function(){
		var valid = $("#${form}").form("validate");
		if(!valid) return false;
		post["id"] = $("#${form} input[name='id']").val();
		post["type"] = $("#${form} input[name='type']").val();
		post["typeName"] = $("#${form} input[name='typeName']").val();
		post["status"] = $("#${form} input[name='status']").val();
		post["examId"] = $("#${form} input[name='examId']").val();
		post["subjectId"] = $("#${form} input[name='subjectId']").val();
		post["sourceId"] = $("#${form} input[name='sourceId']").val();
		post["level"] = $("#${form} input[name='level']").val();
		post["year"] = $("#${form} input[name='year']").val();
		post["opt"] = $("#${form} input[name='opt']:checked").val();
		<#if CURRENT_IS_STRUCTURE>
		post["structureItemId"] = $("#${form} input[name='structureItemId']").val();
		post["structureId"] = $("#${form} input[name='structureId']").val();
		post["serial"] = $("#${form} input[name='serial']").val();
		post["score"] = $("#${form} input[name='score']").val();
		post["orderNo"] = $("#${form} input[name='orderNo']").val();
		</#if>
		post["content"] = $.trim($("#${form} textarea[name='content']").val());
		if($.trim(post["content"]) == ""){
			$.messager.alert("警告","请输入试题内容！");
			return false;
		}
		var opts = share_opt_dg.datagrid("getRows");
		if(opts == null || opts.length == 0){
			$.messager.alert("警告","请添加共享答案选项！");
			return false;
		}
		var items_id = $("#${form} input[name='items_id']").val();
		if(items_id == null || $.trim(items_id) == ""){
			$.messager.alert("警告","获取共享答案子试题集合ID失败！");
			return false;
		}
		var items = dg.datagrid("getRows");
		if(items == null || items.length == 0){
			$.messager.alert("警告","请添加共享答案子试题！");
			return false;
		}
		return valid;
	};
	//save update
	${module}_update = function(){
		post["children"] = [];
		var opts = load_share_opts();
		if(opts){
			$.each(opts,function(i,n){
				post["children"].push(n);
			});
		}
		var child = {};
		child["id"] = $("#${form} input[name='items_id']").val();
		child["content"] = "共享答案题目";
		child["orderNo"] = opts.length + 1;
		child["children"] = [];
		var items = dg.datagrid("getRows");
		if(items){
			$.each(items,function(i,n){
				n["orderNo"] = i + 1;
				n["children"] = [];
				child["children"].push(n);
			});
		}
		post["children"].push(child);
		return post;
	};
	//load
	${module}_load = function(row){
		if(!row)return;
		$("#${form}").form("load",row);
		if(row.content)$("#${form} textarea[name='content']").kindeditor("setValue",row.content);
		if(row.children && $.isArray(row.children)){
			for(var i = 0; i < row.children.length - 1; i++){
				var opt ={};
				opt["opt_id"] = row.children[i]["id"];
				opt["opt_content"] = row.children[i]["content"];
				share_opt_dg.datagrid("appendRow",opt);
			}
			var items = row.children[row.children.length - 1];
			if(items){
				$("#${form} input[name='items_id']").val(items["id"]);
				if(items.children && $.isArray(items.children)){
					$.each(items.children,function(i,n){
						dg.datagrid("appendRow",n);
					});
				}
			}
		}
	};
//============================================================================================
});
//-->
</script>
<form id="${form}" method="POST" class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'north',collapsible:false,height:188,border:false">
		<@item_base />
		<div style="float:left;margin-left:10px;margin-top:2px;">
			<textarea style="float:left" name="content" class="easyui-kindeditor"  data-options="minWidth:762,minHeight:25" rows="5" cols="20" />
			<input name="items_id" type="hidden" />
		</div>
	</div>
	<div data-options="region:'center',title:'共享答案选项',
		<#if CURRENT_OPTS_STATUS>
		tools:[
			<@shiro.hasPermission name='${PER_UPDATE}'>
			{
				iconCls:'icon-add',
				text:'添加选项',
				handler:function(){
					${dg}_share_opts_add();
				}
			},
			</@shiro.hasPermission>
			<@shiro.hasPermission name='${PER_DELETE}'>
			{
				iconCls:'icon-remove',
				text:'删除选项',
				handler:function(){
					${dg}_share_opts_delete();
				}
			}
			</@shiro.hasPermission>
			],
		</#if>
		border:false">
		<table id="${dg}_share_opts"></table>
	</div>
	<div data-options="region:'south',title:'子题集合',collapsible:false,height:210,border:false">
		<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_UPDATE}">
			<a href="#" class="easyui-menubutton" data-options="iconCls:'icon-add',menu:'#${dg}_toobar_menu',plain:true" style="float:left;">新增</a>
			<div id="${dg}_toobar_menu" style="width:120p;">
				<div onclick="${dg}_add(this)" value="${TYPE_SINGLE_VALUE}">${TYPE_SINGLE_NAME}</div>
				<div onclick="${dg}_add(this)" value="${TYPE_MULTY_VALUE}">${TYPE_MULTY_NAME}</div>
				<div onclick="${dg}_add(this)" value="${TYPE_UNCERTAIN_VALUE}">${TYPE_UNCERTAIN_NAME}</div>
			</div>
			</@shiro.hasPermission>
			<span>|</span>
			<@shiro.hasPermission name="${PER_DELETE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
			</@shiro.hasPermission>
		</div>
	</div>
</form>
