<#--试题（共享题干题）编辑页面-->
<#include "comm.ftl" />
<#assign base="library_item"/>
<#assign module="${base}_${current_item_type_value}" />
<#assign form="${module}_edit_form" />
<#assign dg="${module}_children_dg"/>
<script type="text/javascript">
<!--
$(function(){
	//children items
	var dg = $("#${dg}").datagrid({
		fit:true,fitColumns:true,rownumbers:true,border:true,striped:true,idField:"id",
		columns:[[{
			field:"id",checkbox:true
		},{
			title:"子题类型",field:"typeName",width:15,align:"center"
		},{
			title:"子题内容",field:"content",width:100,align:"left",
			formatter: function(value,row,index){
				return value.replace(/<[^>]*>/g,"");
			}
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){<@error_dialog "e"/> },
		onDblClickRow:function(rowIndex,rowData){
			edit_window("编辑共享题干子试题［"+rowData.typeName+"］",rowIndex,rowData,rowData.type);
		}
	});
	<@shiro.hasPermission name="${PER_UPDATE}">
	//add children item
	var open = false;
	${dg}_add = function(item){
		if(open)return;
		pop = true;
		$.getJSON("<@s.url '/library/item/uuid'/>",function(data){
			pop = false;
			edit_window("新增共享题干子试题［"+$(item).text()+"］",0,{"id":data[0]},$(item).attr("value"));
		});
	};
	</@shiro.hasPermission>
	//child item edit window
	function edit_window(title,index,row,type){
		var d = $("<div/>").dialog({
			title:title,width:800,height:600,
			href:"<@s.url '/library/item/edit/'/>" + type + "?child=true",
			modal:true,
			buttons:[
			<@shiro.hasPermission name="${PER_UPDATE}">
			{
				text:"保存",iconCls:"icon-save",
				handler:function(){
					var valid = eval("${base}_"+type+"_validate()");
					if(!valid) return; 
					var post = eval("${base}_"+type+"_update()");
					if(!post) return;
					if($.trim(post["id"]) == ""){
						$.messager.alert("警告","未能获取子题ID！");
						return;
					}
					var index = dg.datagrid("getRowIndex",post["id"]);
					if(index > -1) {
						dg.datagrid("updateRow",{index:index, row : post});
					}else{
						dg.datagrid("appendRow",post);
					}
					d.dialog("close");
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭",iconCls:"icon-cancel",
				handler:function(){d.dialog("close");}
			}],
			onClose:function(){$(this).dialog("destroy");},
			onLoad:function(){if(row)eval("${base}_"+type+"_load(row)");}
		});
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	//delete child item
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				for(var i = 0; i < rows.length; i++){
					var index = dg.datagrid("getRowIndex",rows[i]["id"]);
					if(index > -1){
						dg.datagrid("deleteRow",index);
					}
				}
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
	//============================================================================================
		//load
		${module}_load = function(row){
			if(!row)return;
			$("#${form}").form("load",row);
			if(row.children && $.isArray(row.children)){
				$.each(row.children,function(i,n){
					dg.datagrid("appendRow",n);
				});
			}
		};
		var post = {};
		//validate
		${module}_validate = function(){
			var valid = $("#${form}").form("validate");
			if(!valid) return false;
			post["id"] = $("#${form} input[name='id']").val();
			post["type"] = $("#${form} input[name='type']").val();
			post["typeName"] = $("#${form} input[name='typeName']").val();
			<#if !current_item_child>
			post["examId"] = $("#${form} input[name='examId']").val();
			post["subjectId"] = $("#${form} input[name='subjectId']").val();
			post["sourceId"] = $("#${form} input[name='sourceId']").val();
			post["areaId"] =  $("#${form} input[name='areaId']").val();
			post["year"] = $("#${form} input[name='year']").val();
			post["opt"] = $("#${form} input[name='opt']:checked").val();
			</#if>
			post["content"] = $.trim($("#${form} textarea[name='content']").val());
			if($.trim(post["content"]) == ""){
				$.messager.alert("警告","请输入试题内容！");
				return false;
			}
			var rows = dg.datagrid("getRows");
			if(rows == null || rows.length == 0){
				$.messager.alert("警告","请添加子题！");
				return false;
			}
			return valid;
		};
		//update
		${module}_update = function(){
			post["children"] = [];
			var rows = dg.datagrid("getRows");
			if(rows){
				$.each(rows,function(i,n){
					n["orderNo"] = i + 1;
					post["children"].push(n);
				});
			}
			return post;
		};
	//============================================================================================
});
//-->
</script>
<form id="${form}" method="POST" class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'north',collapsible:false,height:240,border:false">
		<div style="float:left;width:100%;display:none;">
			<input name="id" type="hidden" />
			<input name="type" type="hidden" value="${current_item_type_value}" />
			<input name="typeName" type="hidden" value="${current_item_type_name}" />
		</div>
		<#if !current_item_child>
		<div style="float:left;margin-top:5px;width:100%;">
			<label style="width:75px;">所属科目：</label>
			<input name="examId" class="easyui-combotree" data-options="
					url:'<@s.url '/settings/category/exams-tree'/>',
					required:true,lines:true,
					onLoadError:function(e){<@error_dialog 'e'/>},
					onChange:function(n,o){
						$('#${form}_cbb_subjectId').combobox('clear');$('#${form}_cbb_subjectId').combobox('reload','<@s.url '/settings/subject/all'/>?examId=' + n);
						$('#${form}_cbb_areaId').combobox('clear');$('#${form}_cbb_areaId').combobox('reload','<@s.url '/settings/exam/areas'/>?examId=' + n);
					}" style="width:368px;"/>
			<input id="${form}_cbb_subjectId" name="subjectId" class="easyui-combobox" data-options="
					url:'<@s.url '/settings/subject/all'/>?examId=${current_exam_id}',
					required:true,
					valueField:'id',textField:'name',
					onLoadError:function(e){<@error_dialog 'e'/>}
			" style="width:298px;"/>
		</div>
		<div style="float:left;margin-top:2px;width:100%;">
			<label style="margin-top:5px;width:75px;">所属类型：</label>
			<#list PaperTypeMaps?keys as key>
				<label style="padding-top:0px;<#if (key_index > 0)>margin-left:15px;</#if>">
					<input type="radio" name="opt" value="${key}" <#if (key_index == 0)> checked="checked" </#if> />${PaperTypeMaps[key]}
				</label>
			</#list>
		</div>
		<div style="float:left;margin-top:2px;width:100%;">
			<div style="float:left;">
				<label style="width:75px;">试题来源：</label>
				<input name="sourceId" class="easyui-combobox" data-options="
						url:'<@s.url '/library/source/all'/>',
						valueField:'id',textField:'name',
						onLoadError:function(e){ <@error_dialog 'e'/> },
						icons:[{iconCls:'icon-clear',handler:function(e){ $(e.data.target).combobox('clear'); } }]
					" style="width:198px;" />
			</div>
			<div style="float:left;">
				<label style="width:75px;">所属地区：</label>
				<input id="${form}_cbb_areaId" name="areaId" class="easyui-combobox" data-options="
					url:'<@s.url '/settings/exam/areas'/>?examId=${current_exam_id}',
					valueField:'id',textField:'name',
					onLoadError:function(e){<@error_dialog 'e'/> },
					icons:[{iconCls:'icon-clear',handler:function(e){$(e.data.target).combobox('clear');}}]
				" style="width:198px"/>
			</div>
			<div style="float:left;">
				<label style="width:70px;">使用年份：</label>
				<input name="year" type="text" class="easyui-numberbox" data-options="min:0,value:${current_year}" style="width:70px;"/>
			</div>
		</div>
		</#if>
		<div style="float:left;margin-left:6px;margin-top:2px;">
			<textarea style="float:left" name="content" class="easyui-ueditor"  data-options="required:true,width:762,height:95" rows="5" cols="20" />
		</div>
	</div>
	<div data-options="region:'center',title:'子题集合',border:false">
		<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_UPDATE}">
			<a href="#" class="easyui-menubutton" data-options="iconCls:'icon-add',menu:'#${dg}_toobar_menu',plain:true" style="float:left;">新增</a>
			<div id="${dg}_toobar_menu" style="width:120px;">
				<#list ItemTypeMaps?keys as key>
					<div onclick="${dg}_add(this)" value="${key}">${ItemTypeMaps[key]}</div>
				</#list>
			</div>
			</@shiro.hasPermission>
			<span>|</span>
			<@shiro.hasPermission name="${PER_DELETE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
			</@shiro.hasPermission>
		</div>
	</div>
</form>
