<#--试卷列表页面-->
<#include "comm.ftl"/>
<#assign module="library_paper"/>
<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--
$(function(){
	var current_exam_id = current_subject_id = "";
	//exam tree
	var exam_tree = $("#${module}_exam_tree").tree({
		url:"<@s.url '/settings/category/subject-tree'/>",
		lines:true,
		onLoadError:function(e){<@error_dialog "e"/>},
		onBeforeLoad:function(){current_exam_id = current_subject_id = "";},
		onClick:function(node){
			current_exam_id = current_subject_id = "";
			if(node.attributes.type =="subject"){
				current_subject_id = node.id;
				var parent = exam_tree.tree("getParent",node.target);
				if(parent) current_exam_id = parent.id;
			}else{
				current_exam_id = node.id;
			}
			${dg}_search();
		}
	});
	//papers list
	var dg = $("#${dg}").datagrid({
		url:"<@s.url '/library/paper/datagrid'/>",
		fit:true,fitColumns:true,rownumbers:true,border:true,striped:true,
		pagination:true,pagePosition:"bottom",pageSize:20,pageList:[20,30,40],
		idField:"id",sortName:"createTime",sortOrder:"desc",
		columns:[[{
			    field:"id",checkbox:true
			},{
				title:"所属考试",field:"examName",width:30,align:"left",sortable:true
			},{
				title:"所属科目",field:"subjectName",width:30,align:"left",sortable:true
			},{
				title:"试卷名称",field:"name",width:50,align:"left",sortable:true
			},{
				title:"来源",field:"sourceName",width:15,align:"left",sortable:true
			},{
				title:"所属地区",field:"areaName",width:15,align:"left",sortable:true
			},{
				title:"创建时间",field:"createTime",width:20,align:"center",sortable:true
			},{
				title:"类型",field:"typeName",width:15,align:"center",sortable:true
			},{
				title:"状态",field:"statusName",width:15,align:"center",sortable:true
			},{
				title:"操作",field:"opt",width:15,align:"center",
				formatter:function(value,row,index){
					return "<a href='#' onclick='${dg}_paper_structure(\""+ row["id"] +"\",\"" + row["name"] +"\","+ row["status"] +")'>试卷结构</a>";
				}
			},{
				title:"预览",field:"preview",width:10,align:"center",
			    formatter:function(value,row,index){
					return "<a href='#' onclick='${dg}_paper_preview(\""+row["id"] +"\",\"" +row["status"]+ "\");'>预览</a>";
				}
			},{
				title:"操作者",field:"userName",width:14,align:"left",sortable:true
			}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){<@error_dialog "e"/> },
		onDblClickRow:function(rowIndex,rowData){
			edit_window("编辑试卷",rowIndex,rowData);
		}
	});
	//paper structures
	${dg}_paper_structure = function(paperId,paperName,status){
		var title = "试卷[" + paperName +  "]结构";
		var btns = [];
		<@shiro.hasPermission name="${PER_UPDATE}">
		 if(status == ${paper_status_none_value}){
			 btns.push({
				text:"重置试题排序号",iconCls:"icon-save",
				handler:function(){
					$.messager.confirm("警告","确认重置试卷中试题的排序号？",function(r){
						if(r){
							$.messager.progress({ text:"正在重置试题排序号，请稍后..." });
							$.post("<@s.url '/library/paper/items/update/'/>" + paperId + "/order" ,function(callback){
								$.messager.progress('close');
								if(callback.success){
									 d.dialog("refresh");
								}else{
									$.messager.show({title:"提示", msg:callback.msg });
								}
							},"json");
						}
					});
				}
			 });
		 }
		</@shiro.hasPermission>
		btns.push({
			text:"关闭",iconCls:"icon-cancel",
			handler:function(){ d.dialog("close");}
		});
		var d = $("<div/>").dialog({
			title:title,width:800,height:600,
			href:"<@s.url '/library/paper/structure/list/'/>" + paperId,
			modal:true,
			buttons:btns, 
			onClose:function(){ $(this).dialog("destroy");}
		});
	};
	//paper preview
	${dg}_paper_preview = function(paperId,status){
		var isAudit = (status == ${paper_status_none_value});
		var d = $("<div/>").dialog({
			title:"试题预览",width:800,height:600,
			href:"<@s.url '/library/paper/preview/'/>" +paperId,
			modal:true,
			buttons:[
			<@shiro.hasPermission name="${PER_UPDATE}">
			{
				text:(isAudit ? "审核":"反审核"),
				iconCls:"icon-save",
				handler:function(){
					$.messager.confirm("确认","您是否确认进行［"+$(this).text() +"］?",function(r){
						if(!r)return;
						$.messager.progress();
						$.ajax({
							url:"<@s.url '/library/paper/'/>" + (isAudit?"audit" :"unaudit") + "/" +paperId,
							type:"GET",dataType:"json",
							error:function(e){
								$.messager.progress("close");
								<@error_dialog "e"/>
							},
							success:function(data,textStatus){
								$.messager.progress("close");
								if(data.success){
									dg.datagrid("load");
									dg.datagrid("unselectAll");
									d.dialog("close");
								}else{
									$.messager.show({
										title:"提示",
										msg:data.msg
									});
								}
							}
						});
					});
				}
			},
			</@shiro.hasPermission>
			{
				text:"关闭", iconCls:"icon-cancel",
				handler:function(){ d.dialog("close");}
			}],
			onClose:function(){ $(this).dialog("destroy");}
		});
	};
	//add paper
	${dg}_add = function(){
		edit_window("新增试卷",0,null);
	};
	//edit paper
	function edit_window(title,index,row){
		var exam_id = current_exam_id,subject_id = current_subject_id;
		if(row){
			exam_id = (row.examId ? row.examId : "");
			subject_id = (row.subjectId ? row.subjectId : "");
		}
		var btns = [];
		<@shiro.hasPermission name="${PER_UPDATE}">
		if((!row) || (row && (row.status == ${paper_status_none_value}))){
			btns.push({
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					var valid = $("#${module}_edit_form").form("validate");
					if(!valid){
						$.messager.progress("close");
						return;
					}
					$.ajax({
						url:"<@s.url '/library/paper/update'/>",
						type:"POST",
						data:$("#${module}_edit_form").form("serialize"),
						dataType:"json",
						error:function(e){
							$.messager.progress("close");
							<@error_dialog "e"/>
						},
						success:function(data,textStatus){
							$.messager.progress("close");
							if(data.success){
								dg.datagrid(row ? "updateRow" : "insertRow",{
									index:index,
									row:data.data
								});
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			});
		}
		</@shiro.hasPermission>
		btns.push({
			text:"关闭",iconCls:"icon-cancel",
			handler:function(){ d.dialog("close");}
		});
		var d = $("<div/>").dialog({
			title:title,width:600,height:430,
			href:"<@s.url '/library/paper/edit'/>?examId="+exam_id,
			modal:true,
			buttons:btns,
			onClose:function(){ $(this).dialog("destroy");},
			onLoad:function(){
				$("#${module}_edit_form").form("load",(row ? row : {"examId":current_exam_id,"subjectId":current_subject_id}));
			}
		});
	};
	//search papers
	${dg}_search = function(){
		dg.datagrid("load",{
			"examId":current_exam_id,
			"subjectId":current_subject_id,
			"name":$("#${dg}_toobar input[name='name']").val()
		});
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	//detele paper
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/library/paper/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'west',title:'所属考试',split:true,tools:[{
			iconCls:'icon-reload',
		 	handler:function(){
		 		$('#${module}_exam_tree').tree('reload');${dg}_search();
		 	}
		}]"  style="padding:5px;width:190px;">
		<ul id="${module}_exam_tree"></ul>
	</div>
	<div data-options="region:'center',border:false">
		<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_UPDATE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_add()" data-options="iconCls:'icon-add',plain:true" style="float:left;">新增</a>
			</@shiro.hasPermission>
			<span>|</span>
			<@shiro.hasPermission name="${PER_DELETE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
			</@shiro.hasPermission>
			
			<label>试卷名称：<input name="name" type="text" style="width:268px;"/></label>
	
			<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
		</div>
	</div>
</div>
