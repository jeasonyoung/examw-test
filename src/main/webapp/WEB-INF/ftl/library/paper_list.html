<#include "comm.ftl"/>
<#assign module="library_paper"/>
<#assign dg="${module}_list_dg"/>
<script type="text/javascript">
<!--

		},{

		},{
			title:"来源",
			field:"sourceName",
			width:25,
			align:"center",

				}
				return href;
			}
		}]],
		toolbar:"#${dg}_toobar",
		onLoadError:function(e){
			<@error_dialog "e"/>
		},
		onLoadSuccess:function(data){
			dg_format();
		},
		onDblClickRow:function(rowIndex,rowData){
			edit_window("编辑试卷",rowIndex,rowData);
		}
	});
	//format datagrid display.
	function dg_format(){
		$(".paper-list-opt-preview").linkbutton({text:"预览试卷",plain:true,iconCls:"icon-print"});
		$(".paper-list-opt-add").linkbutton({text:"试题管理",plain:true,iconCls:"icon-add"});
	};
	//paper_preview
	${dg}_paper_preview = function(paperId){
		///TODO:预览试卷
	};
	//paper_structure
	${dg}_paper_structure = function(paperId,title){
		var d = $("<div/>").dialog({
			title:title,
			width:800,
			height:600,
			href:"<@s.url '/library/paper/structure/'/>" + paperId,
			modal:true,
			buttons:[{
				text:"关闭",
				iconCls:"icon-cancel",
				handler:function(){
					d.dialog("close");
				}
			}],
			onClose:function(){
				$(this).dialog("destroy");
			}
		});
	};
	//add
	${dg}_add = function(){
		edit_window("新增试卷",0,null);
	};
	//edit
	function edit_window(title,index,row){
		var exam_id = current_exam_id;
		if(row){
			exam_id = row.examId;
			current_subject_id = "";
		}
		var btns = [];
		<@shiro.hasPermission name="${PER_UPDATE}">
		if((!row) || (row && (row.status == ${PAPER_STATUS_NONE}))){
			btns.push({
				text:"保存",
				iconCls:"icon-save",
				handler:function(){
					$.messager.progress();
					var valid = $("#${module}_edit_form").form("validate");
					if(!valid){
						$.messager.progress("close");
						return;
					}
					$.ajax({
						url:"<@s.url '/library/paper/update'/>",
						type:"POST",
						data:$("#${module}_edit_form").form("serialize"),
						dataType:"json",
						error:function(e){
							$.messager.progress("close");
							<@error_dialog "e"/>
						},
						success:function(data,textStatus){
							$.messager.progress("close");
							if(data.success){
								dg.datagrid(row ? "updateRow" : "insertRow",{
									index:index,
									row:data.data
								});
								dg_format();
								d.dialog("close");
							}else{
								$.messager.show({
									title:"保存异常",
									msg:data.msg
								});
							}
						}
					});
				}
			});
		}
		</@shiro.hasPermission>
		btns.push({
			text:"关闭",
			iconCls:"icon-cancel",
			handler:function(){
				d.dialog("close");
			}
		});
		var d = $("<div/>").dialog({
			title:title,
			width:600,
			height:430,
			href:"<@s.url '/library/paper/edit'/>?examId="+exam_id+"&subjectId=" + current_subject_id ,
			modal:true,
			buttons:btns,
			onClose:function(){
				$(this).dialog("destroy");
			},
			onLoad:function(){
					$("#${module}_edit_form").form("load",(row ? row : {"examId":current_exam_id,"subjectId":current_subject_id}));
					if(row && row.description) $("#${module}_edit_form textarea").kindeditor("setValue",row.description);
			}
		});
	};
	//search
	${dg}_search = function(){
		dg.datagrid("load",{
			"examId":current_exam_id,
			"subjectId":current_subject_id,
			"name":$("#${dg}_toobar input[name='name']").val()
		});
	};
	<@shiro.hasPermission name="${PER_DELETE}">
	//detele
	${dg}_delete = function(){
		var rows = dg.datagrid("getChecked");
		if(rows && rows.length > 0){
			$.messager.confirm("确认","您是否确认删除选中的数据?",function(r){
				if(!r)return;
				$.messager.progress();
				var ids = [];
				for(var i = 0; i < rows.length; i++){
					ids.push(rows[i].id);
				}
				$.ajax({
					url:"<@s.url '/library/paper/delete'/>",
					type:"POST",
					data:{
						id:ids.join("|")
					},
					dataType:"json",
					error:function(e){
						$.messager.progress("close");
						<@error_dialog "e"/>
					},
					success:function(data,textStatus){
						$.messager.progress("close");
						if(data.success){
							dg.datagrid("load");
							dg.datagrid("unselectAll");
						}else{
							$.messager.show({
								title:"提示",
								msg:data.msg
							});
						}
					}
				});
			});
		}else{
			$.messager.alert("提示","未选中须删除的数据！");
		}
	};
	</@shiro.hasPermission>
});
//-->
</script>
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'west',title:'所属考试',split:true,tools:[{
			iconCls:'icon-reload',
		 	handler:function(){
		 		$('#${module}_exam_tree').tree('reload');
		 		${dg}_search();
		 	}
		}]"  style="padding:5px;width:190px;">
		<ul id="${module}_exam_tree"></ul>
	</div>
	<div data-options="region:'center',border:false">
		<table id="${dg}"></table>
		<div id="${dg}_toobar">
			<@shiro.hasPermission name="${PER_UPDATE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_add()" data-options="iconCls:'icon-add',plain:true" style="float:left;">新增</a>
			</@shiro.hasPermission>
			<span>|</span>
			<@shiro.hasPermission name="${PER_DELETE}">
			<a href="#" class="easyui-linkbutton" onclick="${dg}_delete()" data-options="iconCls:'icon-remove',plain:true">删除</a>
			</@shiro.hasPermission>
			
			<label>试卷名称：<input name="name" type="text" style="width:268px;"/></label>
	
			<a href="#" class="easyui-linkbutton" style="margin-left:10px;"  onclick="${dg}_search()" data-options="iconCls:'icon-search',plain:true">查询</a>
		</div>
	</div>
</div>
